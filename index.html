<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktformulär med Validering</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>Kontaktformulär med Validering</header>
    <main>
      <section>

        <div class="lyckadIfylld" id="lyckadSkicka">
          Tack! Ditt meddelande har skickats.
          <br />
          Vi återkommer inom kort!
        </div>

        <form id="form">
          <div class="inputField">
            <label for="namn">Namn: </label>
            <input
              id="namn"
              type="text"
              placeholder="Skriv ditt namn"
              required
            />
            <div class="fel" id="namnFel"></div>
          </div>

          <div class="inputField">
            <label for="epost">E-post: </label>
            <input
              id="epost"
              type="email"
              placeholder="din@email.se"
              required
            />
            <div class="fel" id="epostFel"></div>
          </div>

          <div class="inputField">
            <label for="tel">Telefonnummer: </label>
            <input
              id="tel"
              type="tel"
              placeholder="+46731234567"
              required
            />
            <div class="fel" id="telFel"></div>
          </div>

          <div class="inputField">
            <label for="meddelande">Meddelande: </label>
            <textarea
              id="meddelande"
              name="meddelande"
              rows="4"
              placeholder="Skriv ditt meddelande"
            ></textarea>
            <div class="fel" id="meddelandeFel"></div>
          </div>

          <div class="knappar">
            <button type="submit">Skicka</button>
            <button type="reset">Återställ</button>
          </div>
        </form>
      </section>
      
      <div id="felmeddelande"></div>
    </main>
    
    
    <br>
    <!-- <footer>
    https://github.com/VincentDimov/KontaktFormular
    </footer> -->
  </body>
</html>
