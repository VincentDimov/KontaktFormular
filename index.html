<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktformulär med Validering</title>
    <link rel="stylesheet" href="styles.css" />
    <source src="app.js" defer />
  </head>
  <body>
    <header><h1>Kontaktformulär med validering</h1></header>
    <main>
      <section>
        <form id="kontaktForm" novalidate>
          <label for="namn">Namn: *</label>
          <input id="namn" type="text" placeholder="Ange ditt namn"/>
          <div class="felmeddelande" id="namnFel"></div>

          <label for="e-post">E-post: *</label>
          <input id="epost" type="email" placeholder="Ange din e-post"/>
          <div class="felmeddelande" id="epostFel"></div>

          <label for="telefon">Tel. nummer: *</label>
          <input id="telefon" type="tel" placeholder="Ange ditt telefonnummer"/>
          <div class="felmeddelande" id="teleFel"></div>

          <label for="meddelande">Meddelande: </label>
          <textarea id="meddelande" type="text" name="meddelande" rows="4" placeholder="Skriv ett meddelande"></textarea>            <div class="felmeddelande" id="meddelandeFel"></div>

          <div class="knappar">
            <button type="submit">Skicka</button>
            <button type="reset">Återställ</button>
          </div>

          <p class="formInfo">* Obligatoriskt fält</p>

          <div class="lyckadIfylld" id="lyckadSkickad"></div>
        </form>
      </section>

      
    </main>
  </body>
</html>
